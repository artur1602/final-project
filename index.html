<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="header" id="home">
      <div class="header-container container">
        <nav class="header-nav">
          <a class="header-logo link" href="">
            english<span class="header-logo-accent">excellence</span>.
            <!--<svg class="header-logo-img" width="0" height="0"></svg>
            <use href="./images/icon.svg#logo"></use>-->
          </a>
          <ul class="header-nav-list list">
            <li class="header-nav-item">
              <a class="header-nav-link link" href="#">About us</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link link" href="#">Our lessons</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link link" href="#">Teachers</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link link" href="#">Reviews</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link link" href="#">Contact us</a>
            </li>
          </ul>
          <button
            class="header-btn js-open-menu"
            aria-expanded="false"
            aria-controls="mobile-menu"
            aria-label="Menu open button"
          >
            <svg class="header-btn-icon" width="28" height="28"></svg>
            <use href="./images/icons.svg#icons-menu"></use>
          </button>
        </nav>
        <ul class="header-socials list">
          <li class="header-socials-item">
            <a
              class="header-socials-link link"
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Facebook link"
            >
              <svg class="header-socials-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="header-socials-item">
            <a
              class="header-socials-link link"
              href="https://instagram.com"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram link"
            >
              <svg class="header-socials-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="header-socials-item">
            <a
              class="header-socials-link link"
              href="https://youtube.com"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="youtube link"
            >
              <svg class="header-socials-icon" width="24" height="24">
                <use href="./images/icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
